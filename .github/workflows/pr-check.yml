name: PR Check

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint check
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build test
        run: npm run build
