name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate PR

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run type check
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          NITRO_PRERENDER_CONCURRENCY: 1

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.payload.pull_request.draft ? '⚠️ Draft PR' : '✅ Validation passed';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status}\n\n- ✅ Dependencies installed\n- ✅ Type check passed\n- ✅ Build successful`
            })
